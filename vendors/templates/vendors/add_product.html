{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card-funny">
        <h2>SELL SOMETHING</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-funny" style="width: 100%;">PUBLISH</button>
        </form>
    </div>
</div>
{% endblock %}
