{% extends 'base.html' %}

{% block title %}Edit {{ product.title }}{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card-funny">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h2>EDIT JUNK</h2>
            <a href="{% url 'delete_product' product.id %}"
                onclick="return confirm('Are you sure? This cannot be undone.')"
                style="color: red; font-weight: bold; border: 2px solid red; padding: 0.5rem;">DELETE</a>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-funny" style="width: 100%;">UPDATE</button>
        </form>
    </div>
</div>
{% endblock %}
